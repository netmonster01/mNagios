<div class="row">
  <div class="d-none d-sm-block col-sm-2 row-empty">
      &nbsp;
  </div>
<div class="col-sm-3 row-div" [class.status-up]="currentService.status == 2" [class.status-down]="currentService.status == 4"  >
  {{currentService.description}}
</div>
<div class="col-sm-2 row-div row-bg" >
    {{currentService.last_check | date:'short' }}
</div>
<div class="col-sm-5 row-div row-bg" >
    {{currentService.plugin_output}}
</div>
</div>
